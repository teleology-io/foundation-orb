version: 2.1
setup: true
orbs:
  orb-tools: circleci/orb-tools@12.0
  shellcheck: circleci/shellcheck@3.1

filters: &filters
  tags:
    only: /.*/


workflows:
  lint-pack:
    jobs:
      - orb-tools/lint:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/review:
          filters: *filters
      - shellcheck/check:
          filters: *filters
      # Triggers the next workflow in the Orb Development Kit.
      - orb-tools/continue:
          pipeline_number: << pipeline.number >>
          vcs_type: github
          orb_name: <orb-name>
          requires: [orb-tools/lint, orb-tools/pack, orb-tools/review, shellcheck/check]
          filters: *filters
  curl_test:
    jobs:
      - test:
          docker:
            - image: cimg/base:2022.03
          steps:
            - run: |
                export FOUNDATION_API_URL=https://foundation-api.beta.teleology.io/v1/environment
                curl -s https://raw.githubusercontent.com/teleology-io/foundation-cli/master/download.sh | bash
                ./foundation --api-key="${FOUNDATION_API_KEY}" environment >> "$BASH_ENV"
                source "$BASH_ENV"
            - run: echo $ENVIRONMENT